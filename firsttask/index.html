<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Cards</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>
        <div class="dashboard">
            <div class="card">
                <div class="icon"><i class="arrow-up-right"></i></div>
                <div class="info">
                    <h3>Revenue</h3>
                    <p>$2,047</p>
                    <span class="percentage down">↓ 10%</span>
                </div>
            </div>

            <div class="card">
                <div class="icon"><i class="cart"></i></div>
                <div class="info">
                    <h3>Orders</h3>
                    <p>356</p>
                    <span class="percentage up">↑ 20%</span>
                </div>
            </div>

            <div class="card">
                <div class="icon"><i class="dine-in"></i></div>
                <div class="info">
                    <h3>Dine in</h3>
                    <p>220</p>
                    <span class="percentage up">↑ 10%</span>
                </div>
            </div>

            <div class="card">
                <div class="icon"><i class="take-away"></i></div>
                <div class="info">
                    <h3>Take away</h3>
                    <p>135</p>
                    <span class="percentage down">↓ 5%</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
