<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Courses</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="courses-container">
            <div class="header">
                <h2>My Courses</h2>
                <a href="https://pbs.twimg.com/profile_images/1674815862879178752/nTGMV1Eo_400x400.jpg" class="view-all">View All</a>
            </div>
            <table class="courses-table">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Start Date</th>
                        <th>Lesson Completed</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="course-list">
                    <!-- Course rows will be populated by TypeScript -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </body>

</html>
